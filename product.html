<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="product.css">

</head>
<body>
    <nav class="navbar"></nav>
    <section class="product-details">
        <div class="image-slider">
            <div class="product-images">
                <img src="photos/pr1.jpg" class="active" alt="">
                <img src="photos/pr2.jpg" alt="">
                <img src="photos/pr3.jpg" alt="">
                <img src="photos/pr4.jpg" alt="">
            </div>
        </div>
        <div class="details">
            <h2 class="product-brand">calvin klein</h2>
            <p class="product-short-des">Nevskaya Palitra, Sonnet</p>
            <span class="product-price">$99</span>
            <span class="product-actual-price">$200</span>
            <span class="product-discount">( 50% off )</span>
    
            <p class="product-sub-heading">select quantity</p>
    
            <input type="radio" name="quantity" value="1" checked hidden id="one-quantity">
            <label for="one-quantity" class="quantity-radio-btn check">1</label>
            <input type="radio" name="quantity" value="2" hidden id="two-quantity">
            <label for="two-quantity" class="quantity-radio-btn">2</label>
            <input type="radio" name="quantity" value="3" hidden id="thre-quantity">
            <label for="three-quantity" class="quantity-radio-btn">3</label>
            <input type="radio" name="quantity" value="4" hidden id="four-quantity">
            <label for="four-quantity" class="quantity-radio-btn">4</label>
            <input type="radio" name="quantity" value="5" hidden id="five-quantity">
            <label for="five-quantity" class="quantity-radio-btn">5</label>
    
            <button class="btn cart-btn">add to cart</button>
            <button class="btn">add to wishlist</button>
        </div>
    </section>
    <section class="detail-des">
        <h2 class="heading">description</h2>
        <p class="des">Easy to use, soft to touch and log-lasting, made from high quality products</p>
    </section>
    </section>
    <footer></footer>












    <script src="nav.js"></script>
    <script src="footer.js"></script>
<script src="home.js"></script>
<script src="product.js"></script>
</body>
</html>
